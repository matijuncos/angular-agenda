<div class="login">
    <div class="login-header">
        <h1>Inicia sesión</h1>
    </div>
    <div class="login-form">
        <h3>Email:</h3>
        <input type="text" placeholder="Username" [(ngModel)]="user.email" /><br />
        <h3>Contraseña:</h3>
        <input type="password" placeholder="Password" [(ngModel)]="user.password" />
        <br />
        <input type="button" value="Iniciar Sesión" class="login-button" (click)="signIn()" />
    </div>
</div>
