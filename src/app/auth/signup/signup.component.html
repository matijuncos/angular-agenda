<div class="login">
    <div class="login-header">
        <h1>Crea tu cuenta</h1>
    </div>
    <div class="login-form">
        <h3>Nombre:</h3>
        <input type="text" placeholder="Nombre" [(ngModel)]='user.name' /><br />
        <h3>Apellido:</h3>
        <input type="text" placeholder="Apellido" [(ngModel)]='user.lastname'/><br />
        <h3>Email:</h3>
        <input type="text" placeholder="Email" [(ngModel)]='user.email'/><br />
        <h3>Contraseña:</h3>
        <input type="password" placeholder="Contraseña" [(ngModel)]='user.password'/>
        <br />
        <input type="button" value="Enviar" class="login-button" (click)="signUp()"/>
    </div>
</div>
